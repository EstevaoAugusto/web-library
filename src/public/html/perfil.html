<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <div class="container">
        <h1>Perfil</h1>
        <div id="error-message"></div>
        <div id="success-message"></div>
        <div id="profile">
            <div id="nome" name="nome" class="input-field"></div>
            <div id="email" name="email" class="input-field"></div>
            <input type="password" id="senhaAntiga" name="senhaAntiga" class="input-field" placeholder="Senha antiga" required>
            <input type="password" id="senhaNova" name="senhaNova" class="input-field" placeholder="Senha nova" required>
            <button class="btn" onclick="changePassword()">Trocar senha</button>
        </div>
        <a href="/gerenciamento">
            <button>Voltar</button>
        </a>
        <form id="logout" action="http://localhost:5000/logout" method="POST">
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>
    <script src="js/perfil.js"></script> 
    <script>fetchProfile()</script>

    
</body>
