<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div id="error-message"></div>
        <div id="loginForm">
            <input type="text" id="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" id="senha" name="senha" class="input-field" placeholder="Senha" required>
            <button class="login-btn" onclick="login()">Entrar</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
